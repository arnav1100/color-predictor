  <script>
    function predict() {
      const input = document.getElementById('periodInput').value.trim();
      if (!/^[0-9]{1,3}$/.test(input)) {
        document.getElementById('result').textContent = '‚ùå Please enter a valid 3-digit number';

        prediction = `ü§ñ Prediction: BIG (Middle digit = ${middleDigit})`;
      } else {
        prediction = `ü§ñ Prediction: SMALL (Default rule)`;
      }

      document.getElementById('result').textContent = prediction;
    }
